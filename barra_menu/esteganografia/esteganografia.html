<!DOCTYPE HTML>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Vida Facil - Esteganografía</title>

    <!-- / estilos globales -->
    <link rel="stylesheet" href="./assets/css/main.css">        <!-- / diseño base -->
    <link rel="stylesheet" href="./assets/css/darkmode.css">    <!-- / modo oscuro -->
    <link rel="stylesheet" href="./assets/css/fontawesome-all.min.css"> <!-- / iconos -->
    <link rel="icon" href="./images/favicon.ico">               <!-- / favicon -->
    <noscript><link rel="stylesheet" href="./assets/css/noscript.css"></noscript>

    <style>
        /* / caja del generador de esteganografía */
        .tool-box {
            max-width: 900px;
            margin: 1em auto;
            padding: 30px;
            border-radius: 10px;
            background: #444;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        textarea {
            width: 100%;
            height: 120px;
            margin: 10px 0;
        }
    </style>
</head>

<body class="landing is-preload">

    <!-- HEADER -->
    <div id="header"></div>
    <script>
        // / misma función para activar Menú después de cargar header
        function initMenuToggle() {
            const body = document.body;
            const toggles = document.querySelectorAll('.menuToggle');
            const menu = document.getElementById('menu');

            if (!toggles.length || !menu) return;

            toggles.forEach(btn => {
                btn.addEventListener('click', function (e) {
                    e.preventDefault();
                    body.classList.toggle('is-menu-visible');
                });
            });

            menu.querySelectorAll('a').forEach(a => {
                a.addEventListener('click', function () {
                    body.classList.remove('is-menu-visible');
                });
            });
        }

        fetch("./components/header.html")
            .then(r => r.text())
            .then(h => {
                document.getElementById("header").innerHTML = h; // / inserta header
                initMenuToggle();                               // / activa Menú
            });
    </script>

    <div id="page-wrapper">
        <section id="main">
            <div class="tool-box">
                <h1 style="text-align:center;">Esteganografía</h1>

                <textarea id="texto" placeholder="Escribe el texto que quieres ocultar..."></textarea>
                <button onclick="generar()">Generar Esteganografía</button>

                <h3>Resultado:</h3>
                <textarea id="resultado" readonly></textarea>
            </div>
        </section>
    </div>

    <!-- FOOTER -->
    <div id="footer"></div>
    <script>
        fetch("./components/footer.html")
            .then(r => r.text())
            .then(h => document.getElementById("footer").innerHTML = h);
    </script>

    <!-- SCRIPTS GLOBALES (SIN main.js) -->
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/jquery.scrollex.min.js"></script>
    <script src="./assets/js/jquery.scrolly.min.js"></script>
    <script src="./assets/js/browser.min.js"></script>
    <script src="./assets/js/breakpoints.min.js"></script>
    <script src="./assets/js/util.js"></script>
    <script src="./assets/js/darkmode.js"></script>

    <!-- / lógica simple de esteganografía -->
    <script>
        function generar() { // / convierte texto en binario oculto con caracteres invisibles
            let t = document.getElementById("texto").value;
            if (!t.trim()) {
                document.getElementById("resultado").value = "";
                return;
            }
            let oculto = "";
            for (let c of t) {
                oculto += c.charCodeAt(0)
                    .toString(2)
                    .padStart(8, "0")
                    .replace(/0/g, "\u200B")
                    .replace(/1/g, "\u200C");
            }
            document.getElementById("resultado").value = oculto;
        }
    </script>
<script>
document.querySelectorAll('[data-include]').forEach(async el => {
    const file = el.getAttribute('data-include');
    try {
        const response = await fetch(file);
        const content = await response.text();
        el.outerHTML = content;
    } catch (err) {
        console.error("Error cargando:", file, err);
        el.innerHTML = "<!-- Error cargando componente -->";
    }
});
</script>
</body>
</html>
