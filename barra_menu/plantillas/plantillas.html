<!DOCTYPE HTML>

<head>

<body class="landing is-preload">

    <!-- HEADER -->
    <div id="header"></div>
    <script>
        // / misma funciÃ³n para que el MenÃº funcione tambiÃ©n aquÃ­
        function initMenuToggle() {
            const body = document.body;
            const toggles = document.querySelectorAll('.menuToggle');
            const menu = document.getElementById('menu');

            if (!toggles.length || !menu) return;

            toggles.forEach(btn => {
                btn.addEventListener('click', function (e) {
                    e.preventDefault();
                    body.classList.toggle('is-menu-visible');
                });
            });

            menu.querySelectorAll('a').forEach(a => {
                a.addEventListener('click', function () {
                    body.classList.remove('is-menu-visible');
                });
            });
        }

        fetch("./components/header.html")
            .then(r => r.text())
            .then(h => {
                document.getElementById("header").innerHTML = h; // / inserta header
                initMenuToggle();                               // / activa MenÃº
            });
    </script>

    <div id="page-wrapper">

        <section id="main">
            <div class="contenedor-plantillas">
                <h2 class="titulo-plantillas">CategorÃ­as de Plantillas</h2>

                    ðŸŽ“âœ¨ Plantilla Profesional de MonografÃ­a Universitaria
                </button>

                <button class="btn-categoria">Plantillas para horario</button>
                <button class="btn-categoria">Plantillas para</button>
            </div>
        </section>

    </div>

    <!-- FOOTER -->

        fetch("./components/footer.html")

    <script src="./assets/js/darkmode.js"></script>
<script>
document.querySelectorAll('[data-include]').forEach(async el => {
    const file = el.getAttribute('data-include');
    try {
        const response = await fetch(file);
        const content = await response.text();
        el.outerHTML = content;
    } catch (err) {
        console.error("Error cargando:", file, err);
        el.innerHTML = "<!-- Error cargando componente -->";
    }
});
</script>
